<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOODHUB - Login</title>
	
	<!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<!-- CSS -->
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/Login.css">
	<!-- JS -->
	<script src="js/global/html.js"></script>
	<script src="js/global/array.js"></script>
	<script src="js/Main.js"></script>
	<script src="js/CreateAccountWindow.js"></script>
</head>
	<!-- Call and create the loginModel from Main -->
<body onload="main('login')">

    <div id="foodhub_header">
		<div id="foodhub_title">FOODHUB</div>
		<div id="foodhub_motto">Create / Share Food Nutrition Reviews</div>
	</div>
	<!-- Log in display form -->
    <div id="login">
	
        <h1 id="login_heading" class="ui image header">
            <img src="img/logo.jpg" class="image" id="fh_logo">
            <div class="content">Login to your account</div>
        </h1>
		
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id ='username' name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id ='password' name="password" placeholder="Password">
                    </div>
                </div>
		    <!-- When login button is pressed -->
                <div class="ui fluid large teal submit button" 
					onclick="model.Login()"
						>
					Login
				</div>
            </div>
        </form>
	    <!-- Create and account form -->
        <div id="signup" class="ui message">
            New to us? <a onclick="model.CreatePopUpDisplay(document.getElementById('popup_anchor'))">Sign up</a>
        </div>
		<div id="popup_anchor"></div>
    </div>

</body>
</html>
